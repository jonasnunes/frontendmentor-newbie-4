<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="main">
        <header class="main-header">
            <img src="images/illustration-hero.svg" width="350" alt="illustration-hero">
        </header>
        <div class="main-container">
            <section class="main-container-section">
                <h2>Order Summary</h2>
                <p>You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </section>
            <section class="main-container-section-2">
                <img src="images/icon-music.svg" alt="icon music">
                <div>
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </section>
            <footer class="main-container-footer">
                <a href="#">Proceed to Payment</a>
                <a href="#">Cancel Order</a>
            </footer>
        </div>
    </main>
</body>
</html>
